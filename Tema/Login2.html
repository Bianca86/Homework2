<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login2</title>
    <link href="css/style2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="continut">
        <h1 style="color: #553D36;">
            <b>StayFitStudio</b>
        </h1>
        <div class="logo">
            <img src="img/img2.jpg" alt="WelcomeLogo" class="logo"/>
        </div>
        <h3 style="color: #553D36;">
            <i>Login requested</i>
            </h3>
        <div class="form">
            <span id="error" style="display: none;"></span>
            <input type="E-mail" placeholder="E-mail" required="true" class="field" required id="email">
            <input type="Password" placeholder="Password" required="true" class="field" required id="pass">
            <input type="submit" value="Submit" class="submit" required id="logIn">
        </div>
    </div>
   
    <script src="Log2.js"></script>



  </body>
</html>
