<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login4</title>
    <link rel="stylesheet" href="css/style4.css" />
  </head>

  <body>
    <div class="continut">
      <h2>Rezultate analize medicale</h2>
      <div class="img">
        <img src="img/img4.png" alt="Logo" class="img" />
      </div>

      <form>
        <div class="input">
          <input type="Nume" placeholder="Nume" required class="input" />
        </div>
        <div class="input">
          <input type="Prenume" placeholder="Prenume" required class="input" />
        </div>
        <div class="input">
          <input type="CNP" placeholder="CNP" required class="input" />
        </div>
        <div class="input">
          <input
            type="Rezultate"
            placeholder="Vizualizare rezultate"
            class="rezultate"
            required
          />
        </div>
      </form>
    </div>
  </body>
</html>
