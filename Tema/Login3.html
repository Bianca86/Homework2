<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm billing details</title>
    <link href="css/style3.css" rel="stylesheet" />
  </head>

  <body>
    <div class="content">
      <h2>
        <i>Thank you for shopping here!</i>
      </h2>
      <div class="image">
        <img src="img/img3.png" alt="pic" class="img" />
      </div>

      <form>
        <div class="input">
          <input
            type="Name & surname"
            placeholder="Name & Surname"
            required
            class="field"
          />
        </div>
        <div class="input">
          <input
            type="Phone no."
            placeholder="Phone number"
            required
            class="field"
          />
        </div>
        <div class="input">
          <input
            type="email"
            placeholder="E-mail address"
            required
            class="field"
          />
        </div>
        <div class="input">
          <input
            type="confirmation"
            placeholder="Confirm billing address"
            required
            class="confirm"
          />
        </div>
      </form>
    </div>
  </body>
</html>
